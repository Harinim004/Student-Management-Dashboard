<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics | EduDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-primary text-white p-3 min-vh-100" id="sidebar">
      <h4 class="mb-4">ğŸ“˜ EduDash</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">ğŸ  Dashboard</a></li>
        <li class="nav-item"><a href="students.html" class="nav-link text-white">ğŸ‘¨â€ğŸ“ Students</a></li>
        <li class="nav-item"><a href="events.html" class="nav-link text-white">ğŸ“… Events</a></li>
        <li class="nav-item"><a href="analytics.html" class="nav-link text-white active">ğŸ“Š Analytics</a></li>
        <li class="nav-item"><a href="noticeboard.html" class="nav-link text-white">ğŸ—’ï¸ Notices</a></li>
        <li class="nav-item"><a href="payments.html"class="nav-link text-white"> ğŸ’¸Payments</a></li>
      </ul>
    </div>

    <div class="container-fluid p-4" id="page-content">
      <h3 class="mb-4">Analytics</h3>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="card shadow p-3">
            <h6>Top 5 Students by Marks</h6>
            <canvas id="topChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow p-3">
            <h6>Marks Distribution</h6>
            <canvas id="rangeChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem("students")) || [];

    const topStudents = [...students]
      .sort((a, b) => b.marks - a.marks)
      .slice(0, 5);

    const ranges = { "90-100": 0, "75-89": 0, "60-74": 0, "45-59": 0, "<45": 0 };
    students.forEach(s => {
      const m = s.marks;
      if (m >= 90) ranges["90-100"]++;
      else if (m >= 75) ranges["75-89"]++;
      else if (m >= 60) ranges["60-74"]++;
      else if (m >= 45) ranges["45-59"]++;
      else ranges["<45"]++;
    });

    new Chart(document.getElementById("topChart"), {
      type: "bar",
      data: {
        labels: topStudents.map(s => s.name),
        datasets: [{
          label: "Marks",
          data: topStudents.map(s => s.marks),
          backgroundColor: "#28a745"
        }]
      }
    });

    new Chart(document.getElementById("rangeChart"), {
      type: "pie",
      data: {
        labels: Object.keys(ranges),
        datasets: [{
          data: Object.values(ranges),
          backgroundColor: ["#007bff", "#17a2b8", "#ffc107", "#fd7e14", "#dc3545"]
        }]
      }
    });
  </script>
</body>
</html>
