<!-- events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events | EduDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3 min-vh-100" id="sidebar">
      <h4 class="mb-4">📘 EduDash</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">🏠 Dashboard</a></li>
        <li class="nav-item"><a href="students.html" class="nav-link text-white">👨‍🎓 Students</a></li>
        <li class="nav-item"><a href="events.html" class="nav-link text-white active">📅 Events</a></li>
        <li class="nav-item"><a href="analytics.html" class="nav-link text-white">📊 Analytics</a></li>
        <li class="nav-item"><a href="noticeboard.html" class="nav-link text-white">🗒️ Notices</a></li>
        <li class="nav-item"><a href="payments.html"class="nav-link text-white">💸 Payments</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">
      <h3 class="mb-4">Events & Notifications</h3>

      <!-- Event Form -->
      <div class="card shadow-sm p-4 mb-4">
        <h5>Add / Edit Event</h5>
        <form id="eventForm">
          <div class="row g-3 align-items-center">
            <div class="col-md-4"><input type="text" class="form-control" id="eventTitle" placeholder="Event Title" required></div>
            <div class="col-md-4"><input type="date" class="form-control" id="eventDate" required></div>
            <div class="col-md-3"><input type="text" class="form-control" id="eventNote" placeholder="Notes (optional)"></div>
            <div class="col-md-1 d-flex gap-2">
              <button type="submit" class="btn btn-success w-100">Save</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Events Table -->
      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Upcoming Events</h5>
        <table class="table table-hover">
          <thead class="table-primary">
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="eventTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/events.js"></script>
</body>
</html>
