<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students | EduDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3 min-vh-100" id="sidebar">
      <h4 class="mb-4">ğŸ“˜ EduDash</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">ğŸ  Dashboard</a></li>
        <li class="nav-item"><a href="students.html" class="nav-link text-white active">ğŸ‘¨â€ğŸ“ Students</a></li>
        <li class="nav-item"><a href="events.html" class="nav-link text-white">ğŸ“… Events</a></li>
        <li class="nav-item"><a href="analytics.html" class="nav-link text-white">ğŸ“Š Analytics</a></li>
        <li class="nav-item"><a href="noticeboard.html" class="nav-link text-white">ğŸ—’ï¸ Notices</a></li>
        <li class="nav-item"><a href="payments.html"class="nav-link text-white"> ğŸ’¸Payments</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="container-fluid p-4" id="page-content">
      <h3 class="mb-4">Manage Students</h3>

      <!-- Add Form -->
      <div class="card p-4 mb-4 shadow-sm">
        <h5>Add / Edit Student</h5>
        <form id="studentForm">
          <div class="row g-2">
            <div class="col-md-2"><input type="text" class="form-control" id="regNo" placeholder="Reg No" required></div>
            <div class="col-md-2"><input type="text" class="form-control" id="name" placeholder="Name" required></div>
            <div class="col-md-2"><input type="text" class="form-control" id="dept" placeholder="Department" required></div>
            <div class="col-md-2"><input type="number" class="form-control" id="year" placeholder="Year" required></div>
            <div class="col-md-2"><input type="number" class="form-control" id="marks" placeholder="Marks" required></div>
            <div class="col-md-2 d-flex gap-2">
              <button type="submit" class="btn btn-success w-100">Save</button>
              <button type="reset" class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Students Table with Filter/Search -->
      <div class="card p-4 shadow-sm">
        <div class="row mb-3 align-items-center">
          <div class="col-md-3">
            <h5 class="mb-0">Student Records</h5>
          </div>
          <div class="col-md-3">
            <select id="filterDept" class="form-select">
              <option value="">All Departments</option>
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="MECH">MECH</option>
              <option value="CIVIL">CIVIL</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="filterYear" class="form-select">
              <option value="">All Years</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name, reg no...">
          </div>
        </div>

        <table class="table table-hover mt-2">
          <thead class="table-primary">
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Dept</th>
              <th>Year</th>
              <th>Marks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/students.js"></script>
</body>
</html>
